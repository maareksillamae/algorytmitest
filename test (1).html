<html>
<head>
     <meta charset="UTF-8">
  <title>Count words</title>
  <script src="https://algorithmia.com/v1/clients/js/algorithmia-0.2.1.js" type="text/javascript"></script>
</head>
<body>
Kirjuta oma tekst siia  <input id="Text">
<button id="say">Tulemus mitu sõna on sinu lauses</button>
<hr>
<div id="result"></div>
<script>
  let submitButton = document.getElementById('say');

  submitButton.addEventListener('click', () => {
    let input = document.getElementById('Text').value;

    //let html = input + output;
    Algorithmia.client("simYu5WwblFDr1a7YpXFvzW/A8/1")
  .algo("diego/WordCounter/0.1.0?timeout=300") // timeout is optional
  .pipe(input)
  .then(function(output) {document.getElementById('result').innerHTML ="Sinu sõnade arv tekstis on:" + " "+ output.result});
  
  });
  //document.getElementById('result').innerHTML = html
</script>

 
</body>
</html>
